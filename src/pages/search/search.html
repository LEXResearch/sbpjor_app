  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-searchbar
    [(ngModel)]="searchInput"
    (ionInput)="onInput($event)"
    placeholder="Pesquisar"
    >
  </ion-searchbar>

</ion-navbar>
<div>
  <ion-segment [(ngModel)]="searchMode" color="secondary">
    <ion-segment-button value="autor">
      Geral
    </ion-segment-button>
    <ion-segment-button value="nome">
      Nome Trabalho
    </ion-segment-button>
    <ion-segment-button value="assunto">
      Autor
    </ion-segment-button>
    <ion-segment-button value="sessao">
      Mesa
    </ion-segment-button>
  </ion-segment>
</div>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item *ngFor="let item of filterItems">
      <ion-row>
          <ion-col col-2>
            <div class="hora">
              <ion-icon name="calendar"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-9>
            <div [ngClass]="{'title-active': item.open, 'title': !item.open}">{{ item.title }}</div>
            <div [ngClass]="{'location-active': item.open, 'location': !item.open}">Jaum (item.author)</div>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="download"></ion-icon>
          </ion-col>

      </ion-row>
    </ion-item>
  </ion-list>


</ion-content>
