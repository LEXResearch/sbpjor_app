<ion-header>
  <ion-navbar class="navbar" color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of favoritos(trabalhos)">
      <ion-row>
          <ion-col col-2 margin-top>
              <ion-icon (click)="favItem(item)" *ngIf="!item.favorito" name="star-outline"></ion-icon>
              <ion-icon (click)="favItem(item)" *ngIf="item.favorito" name="star"></ion-icon>
          </ion-col>
          <ion-col col-8>
            <div class="title">{{ item.titulo }}</div>
            <div class="author">{{ item.autores }}</div>
          </ion-col>
          <ion-col col-2 margin-top>
            <ion-icon margin-left name="download"></ion-icon>
          </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
