<ion-header no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-input class="searchInput" placeholder="Pesquisar"
      [(ngModel)]="searchInput"
      (ionChange)="onInput($event)"
      clearInput></ion-input>
      <ion-icon class="iconSize" padding name="search"></ion-icon>
    </ion-row>
</ion-navbar>
<div>
  <ion-segment [(ngModel)]="searchMode" color="primary">
    <ion-segment-button value="autor">
      Geral
    </ion-segment-button>
    <ion-segment-button value="titulo">
      TÃ­tulo
    </ion-segment-button>
    <ion-segment-button value="assunto">
      Autor
    </ion-segment-button>
    <ion-segment-button value="mesas">
      Mesas
    </ion-segment-button>
  </ion-segment>
</div>
</ion-header>
<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab color="main"  (click)="openModal()"><ion-icon color="white" name="settings"></ion-icon></button>
  </ion-fab>

  <ion-item hidden>
    <ion-label>Filtrar por Eventos:</ion-label>
    <ion-select  [(ngModel)]="eventsOptions" multiple="true" okText="Filtrar" cancelText="Cancelar">
      <ion-option>SBPJor</ion-option>
      <ion-option>Junior</ion-option>
      <ion-option>Franco</ion-option>
    </ion-select>
  </ion-item>

  <ion-list no-lines>
    <ion-item *ngFor="let item of filterItems">
      <ion-row>
          <ion-col col-2>
            <div class="hora">
              <ion-icon name="calendar"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-9>
            <div class="title">{{ item.title }}</div>
            <div class="author">{{ item.author }}</div>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="download"></ion-icon>
          </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


</ion-content>
